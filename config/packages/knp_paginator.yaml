# config/packages/knp_paginator.yaml

knp_paginator:
    page_range: 5                    # Nombre de pages affichées dans la barre de pagination
    default_options:
        page_name: page              # Nom du paramètre GET pour la page
        sort_field_name: sort        # Nom du paramètre GET pour le tri
        sort_direction_name: direction  # Nom du paramètre GET pour la direction de tri
        distinct: true               # Option pour récupérer des résultats distincts
    template:
        pagination: 'pagination/knp_pagination.html.twig'   # Modèle Twig pour la pagination
